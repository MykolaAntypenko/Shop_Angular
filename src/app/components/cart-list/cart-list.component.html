<h4>Cart:</h4>
<div *ngIf="isAddedToCart; else elseBlock">
  <div>Products in Cart: </div>
  <div class="cart">
    <div *ngFor="let item of cartElements; trackBy: trackByElements" class="cart__item">
      <p>Product name: {{item.name}}</p>
      <p>Product price: {{item.price}}</p>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="cart__empty">You have no added products</div>
</ng-template>
