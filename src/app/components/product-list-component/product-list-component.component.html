<h2 class="main-heading">Products that already in Ukraine:</h2>
<div class="products-block">
  <div *ngFor="let phone of products;" class="products-block__item">
    <p>Phone name: {{ phone.name }}</p>
    <p>Phone description: {{ phone.description }}</p>
    <p>Phone price: {{ phone.price }}</p>
    <p>Phone OS: {{ phone.operationSystem }}</p>
    <p>Is available: {{ phone.isAvailable }}</p>
    <app-product-component [productName] = "phone.name"></app-product-component>
  </div>
</div>
